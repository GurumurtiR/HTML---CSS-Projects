<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="Form.css"/>
    <title>Demo of html form</title>
</head>
<body>
    <form>
        <div class="flexbox">
        <fieldset>
        <legend><strong><h2>Students Application Form</h2></strong></legend>
        <label>First Name</label><br>
        <input type = "text"><br><br>
        <label>Last Name</label><br>
        <input type="text"><br><br>

        <label>Gender</label><br>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Others<br><br>

        <label>Hobbies</label><br>
        <input type="checkbox">Singing
        <input type="checkbox">Reading Novels
        <input type="checkbox">Dancing<br><br>

        <label>Qualification</label>
    <select>
        <option value="BE">BE</option>
        <option value="DIPLOMA">DIPLOMA</option>
        <option value="BSC">BSC</option>
        <option value="BBA">BBA</option>
        <option value="MBA">MBA</option>
    </select><br><br>

        <label>Email ID</label>
        <input type="email"><br><br>
        <label>Telephone</label>
        <input type="tel"><br><br>
        <label>Attach File</label>
        <input type="file"><br><br>
        <label>Color</label>
        <input type="color"><br><br>
        <label>Range</label>
        <input type="range"><br><br>
        <label>URL</label>
        <input type="url"><br><br>
        <label>HIDE</label>
        <input type="hidden"><br><br>
        <label>Reset</label>
        <input type="reset"><br><br>
        <label>Set Password</label><br>
        <input type="password"><br><br>
        <label>Describe about yourself</label><br>
        <textarea cols="30" rows="10">ABC</textarea><br><br>

        <label>Skills</label>
        <select>
             <option value="HTML">HTML</option>
             <option value="CSS">CSS</option>
             <option value="Javascript">Javascript</option>
             <option value="Java">Java</option>
             <option value="Python">Python</option>
             <option value="React JS">React JS</option>
             <option value="Mysql">Mysql</option>
        </select><br><br>

        <input type="Submit" value="Submit">
        </fieldset>
        </div>
    </form>
</body>
</html>
